<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Inscripción</title>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var form = document.querySelector('iframe');
        if (form) {
            form.onload = function() {
                var formDocument = form.contentDocument || form.contentWindow.document;
                var formElement = formDocument.querySelector('form');
                if (formElement) {
                    formElement.onsubmit = function() {
                        // Redirección a tu script de Apps Script
                        window.location.href = "https://script.google.com/macros/s/AKfycbydWVewsR2JbMxWyWAPJfLPsb6TkLvE-klwXQs49SXjJCVwSAuXqapsLEHpKTgu8mL8/exec";
                        return false; // Evitar el comportamiento predeterminado del formulario
                    };
                }
            };
        }
    });
</script>
</head>
<body>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSemAGe0ASBPKJ1T1blpNl6mme3d75mvKP6P_F0gvP_2OYEZZQ/viewform?embedded=true" width="640" height="1241" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
</body>
</html>
